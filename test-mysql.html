<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste MySQL Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #8B4A6B; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #6d3752; }
        pre { white-space: pre-wrap; word-break: break-word; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Teste de IntegraÃ§Ã£o MySQL</h1>
    
    <div>
        <button onclick="testConnection()">ğŸ”Œ Testar ConexÃ£o</button>
        <button onclick="loadProducts()">ğŸ“¦ Carregar Produtos</button>
        <button onclick="createTestProduct()">â• Criar Produto Teste</button>
        <button onclick="updateLastProduct()">ğŸ“ Atualizar Ãšltimo Produto</button>
        <button onclick="deleteLastProduct()">ğŸ—‘ï¸ Deletar Ãšltimo Produto</button>
    </div>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.insertBefore(div, results.firstChild);
        }

        async function testConnection() {
            try {
                log('ğŸ”Œ Testando conexÃ£o com API...', 'info');
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    log(`âœ… ConexÃ£o OK! ${data.total} produtos encontrados`, 'success');
                } else {
                    log(`âŒ Erro na API: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Erro de rede: ${error.message}`, 'error');
            }
        }

        async function loadProducts() {
            try {
                log('ğŸ“¦ Carregando produtos...', 'info');
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    log(`âœ… ${data.products.length} produtos carregados:`, 'success');
                    log(`<pre>${JSON.stringify(data.products.slice(0, 3), null, 2)}</pre>`, 'info');
                } else {
                    log(`âŒ Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Erro: ${error.message}`, 'error');
            }
        }

        async function createTestProduct() {
            try {
                log('â• Criando produto teste...', 'info');
                const productData = {
                    name: 'Produto Teste MySQL',
                    category: 'flores',
                    price: 19.99,
                    quantity: 5,
                    description: 'Produto criado para testar integraÃ§Ã£o MySQL',
                    image: 'https://via.placeholder.com/200'
                };

                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                
                if (data.success) {
                    log(`âœ… Produto criado com ID: ${data.product.id}`, 'success');
                    window.lastCreatedId = data.product.id;
                } else {
                    log(`âŒ Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Erro: ${error.message}`, 'error');
            }
        }

        async function updateLastProduct() {
            if (!window.lastCreatedId) {
                log('âŒ Nenhum produto criado ainda. Crie um primeiro.', 'error');
                return;
            }

            try {
                log(`ğŸ“ Atualizando produto ID ${window.lastCreatedId}...`, 'info');
                const productData = {
                    name: 'Produto Teste MySQL ATUALIZADO',
                    category: 'flores',
                    price: 29.99,
                    quantity: 3,
                    description: 'Produto atualizado via API MySQL',
                    image: 'https://via.placeholder.com/300'
                };

                const response = await fetch(`/api/products/${window.lastCreatedId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                
                if (data.success) {
                    log(`âœ… Produto atualizado! Novo preÃ§o: R$ ${data.product.price}`, 'success');
                } else {
                    log(`âŒ Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Erro: ${error.message}`, 'error');
            }
        }

        async function deleteLastProduct() {
            if (!window.lastCreatedId) {
                log('âŒ Nenhum produto criado ainda. Crie um primeiro.', 'error');
                return;
            }

            try {
                log(`ğŸ—‘ï¸ Deletando produto ID ${window.lastCreatedId}...`, 'info');
                const response = await fetch(`/api/products/${window.lastCreatedId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    log(`âœ… Produto deletado: ${data.product.name}`, 'success');
                    window.lastCreatedId = null;
                } else {
                    log(`âŒ Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Erro: ${error.message}`, 'error');
            }
        }

        // Teste inicial
        window.onload = () => {
            log('ğŸš€ PÃ¡gina de teste carregada. Clique nos botÃµes para testar a integraÃ§Ã£o MySQL.', 'info');
        };
    </script>
</body>
</html>
